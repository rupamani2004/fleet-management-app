<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Assignment</title>
</head>
<body>

    <h1 id="mainHeading">This is the old heading</h1>

    <p>Paragraph one.</p>
    <p>Paragraph two.</p>
    <p>Paragraph three.</p>

    <div class="container" style="padding: 20px; margin-top: 10px;">
        This is a container div.
    </div>

    <script>
        // 1. Select <h1> using id and change text
        let heading = document.getElementById("mainHeading");
        heading.textContent = "Welcome to the DOM World!";

        // 2. Select all <p> tags and set text color to blue
        let paragraphs = document.getElementsByTagName("p");
        for (let i = 0; i < paragraphs.length; i++) {
            paragraphs[i].style.color = "blue";
        }

        // 3. Select first div with class container and change bg color
        let containerDiv = document.querySelector(".container");
        containerDiv.style.backgroundColor = "yellow";
    </script>

</body>
</html>
